<!DOCTYPE html>
<html lang="en">
<head>
    <title>Equal width and equal column grid</title>

<meta charset="utf-8">

<meta name="viewport"

content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
<style>
    .class1{
        border:1px solid blue;
        background-color:blueviolet;
    }
    .class2{
        border: 3px purple;
        background-color:blanchedalmond;
    }
    .class3{
        border: 2px solid black;
        background-color:orange;
    }
</style>
</head>
<body>
    <div class = container>
        <h1> Grids for Large desktops</h1>
        <div class = row>
            <div class = "class1 col-lg-2">Menu</div>
            <div class = "class2 col-lg-7">Content</div>
            <div class = "class3 col-lg-3">Sidebar</div>
        </div>
    </div>
</body>
</html>
